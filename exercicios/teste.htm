<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livro HTML5</title>
</head>
<body>
    <h1>Leitura do livro de HTML5</h1>
    <p>Estoque</p>
    <p>HDs <meter value="50" min="0" max="100">Teste1</meter></p>
    <h2>Utilizando a tag progress para fazer uma barra de progresso de leitura do livro</h2>
    <p>Meu progresso no livro no dia <time datetime="2022-01-09T12:02:10Z">09/01/2022</time> : <progress value="69" max="100"></progress></p>
</body>
</html>
