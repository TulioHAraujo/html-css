<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
    <title>Modelo de Caixa</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            background-color: cornsilk;
            height: 200px;
            width: 200px;
            border: 1px solid black;

            padding: 10px;
            margin: 20px auto 40px auto;
            outline: 5px dashed rebeccapurple;
        }

        a {
            border: 5px solid rgba(255, 0, 0, 0.493);
        }
    </style>
</head>
<body>
    <h1>Modelo de Caixa Box-level</h1>
    <p>
        Parágrafos taambém são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona
    </p>
</body>
</html>
