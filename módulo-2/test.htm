<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="submit">Enviar</button>
    <input type="button" value="Clique-me"> <!--Esse botão foi feito com input-->
    <input type="submit">

    <form>
        <p>O que você prefere ?</p>
        <input type="checkbox" name="prefiro" value="cinema"> Prefiro Cinema
    </form>

    <form>
        Selecione uma cor: <input type="color" name="pCores"> <br>
    </form>

    <form>
        <p>Escolha uma data: <input type="datetime-local" name="datahora"> <br> </p> <!--Apenas o elemento datetime não é suportado pelo Chrome, date e datetime-local funcionam-->
    </form>

    <form>
        Digite seu e-mail: <input type="email" name="usermail"> <br>
    </form>
</body>
</html>
