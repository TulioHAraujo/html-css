<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando Header e Nav</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img src="image/logo-cortada.png" alt="Logo do site Bemarking">
        <nav>
            <ul class="lista">
                <li class="item-lista"><a href="#">home</a></li>
                <li class="item-lista"><a href="#">serviços</a></li>
                <li class="item-lista"><a href="#">contato</a></li>
            </ul>
        </nav>
        <div>
            <img class="redesocial" src="image/instagram.svg" alt="Logo do instagram">
            <img class="redesocial" src="image/facebook.svg" alt="Logo do facebook">
        </div>
    </header>
    <main>
        <section>
            <div>
                <h1>Olá, nós somos a Bemarking.</h1>
                <p>Gostamos de ajudar empresas a crescer digitalmente !</p>
            </div>
            <div>
                <img src="image/background-home.svg" alt="Imagem ilustrativa">
            </div>
        </section>
    </main>
</body>
</html>
